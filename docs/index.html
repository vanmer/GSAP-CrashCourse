<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Crash Course</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <main>
        <div class="content">
            <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
            <p class="anim1">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
            <a class="anim1" href="#" id="cta">Start Dreaming</a>
        </div>
    </main>

    <aside>
        <img src="images/image2.jpg" alt="">
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous">
    </script>
    
    <script>

        gsap.from('div', { opacity: 0, duration: 1, y: -50, ease: 'Power2.easeOut' });
        gsap.from('img', { duration: 1, y: 30, opacity: 0 });


    </script>
    
</body>

</html>
