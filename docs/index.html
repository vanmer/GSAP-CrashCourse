<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Crash Course</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <main>
        <div class="content">
            <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
            <p class="anim1">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
            <a class="anim1" href="#" id="cta">Start Dreaming</a>
        </div>
    </main>

    <aside>
        <img src="images/image2.jpg" alt="">
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"
        integrity="sha512-6MT8e40N5u36Um5SXKtwZmoKcCSg1XaKtexnXZPpQ4iJDHrBEHXKz37fnDovXezsaCd4oKCH5Y+vrcl7qpLPoA=="
        crossorigin="anonymous"></script>

    <script>
        var rule = CSSRulePlugin.getRule("span:after");

        /*
        gsap.from('.anim1', {
            opacity: 0,
            duration: 1,
            y: -50,
            stagger: 0.6
        });
        gsap.from('img', {
            duration: 1,
            y: 30,
            opacity: 0,
            delay: 1.4
        });
        gsap.to(rule, {
            cssRule: {
                scaleY: 0
            },
            duration: 1
        });
        gsap.from('aside', {
            duration: 1,
            delay: 1.1,
            backgroundPosition: '200px 0px',
            opacity: 0
        });
        */

        var tl = gsap.timeline({
            defaults: {
                duration: 1
            }
        })
        tl.from(".anim1", {
                y: -50,
                stagger: .6,
                opacity: 0
            })
            .to(rule, {
                duration: 1.8,
                cssRule: {
                    scaleY: 0
                }
            }, "-=2.2")
            .from("aside", {
                backroundPosition: '200px 0px',
                opacity: 0
            }, "-=1.5")
            .from("img", {
                y: 50,
                opacity: 0
            }, "-=.5")

            
        
    </script>

</body>

</html>
